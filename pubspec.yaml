name: surf_practice_chat_flutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.3.1
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  provider: ^6.0.5
  geolocator: ^9.0.2
  maps_launcher: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: zelek
      fonts:
        - asset: assets/fonts/zelek.ttf
    - family: play
      fonts:
        - asset: assets/fonts/play.ttf
    - family: blender
      fonts:
        - asset: assets/fonts/BlenderPro.ttf

  
